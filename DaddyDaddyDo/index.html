<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>1233</title>

		<script>
		function addition() {
			var a = parseInt(document.getElementById('a').value);
			var b = parseInt(document.getElementById('b').value);
      var c = parseInt(document.getElementById('c').value);
      var d = parseInt(document.getElementById('d').value);

			if (isNaN(a)==true) a=0;
			if (isNaN(b)==true) b=0;
      if (isNaN(c)==true) c=0;
      if (isNaN(d)==true) d=0;

			var j = (a + b) * (c - d);
      var z = j + 12;


			document.getElementById('result').innerHTML = "Итого: " + j;
      document.getElementById('new side').innerHTML = "Итого: " + z;
		}
		</script>


	</head>
	<body>
    Здест вычисляется j = (a + b) * (c - d)

		<form>

			Введите a <input id="a" type="number"><br>
      Введите b <input id="b" type="number"><br>
      Введите c <input id="c" type="number"><br>
      Введите d <input id="d" type="number"><br>

			<input type="button" value="Вычислить" onclick="addition();"><br>
		</form>
  	<div id="result"></div>

    <br>
    <br>
<form>
  		<input type="button" value="Прибавить полученному числу 12?" onclick="addition();"><br>
</form>
<div id="new side"></div>

	</body>
</html>
